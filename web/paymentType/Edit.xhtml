<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaymentTypeEditDlg" widgetVar="PaymentTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaymentTypeTitle}">
            <h:form id="PaymentTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paymentTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaymentTypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{paymentTypeController.selected.name}" title="#{bundle.EditPaymentTypeTitle_name}" required="true" requiredMessage="#{bundle.EditPaymentTypeRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditPaymentTypeLabel_note}" for="note" />
                        <p:inputTextarea rows="4" cols="30" id="note" value="#{paymentTypeController.selected.note}" title="#{bundle.EditPaymentTypeTitle_note}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paymentTypeController.update}" 
                                     value="#{bundle.Save}" 
                                     update="display,:PaymentTypeListForm:datalist,:growl"
                                     oncomplete="PaymentTypeEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaymentTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
