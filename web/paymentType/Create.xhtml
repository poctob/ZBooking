<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaymentTypeCreateDlg" widgetVar="PaymentTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaymentTypeTitle}">
            <h:form id="PaymentTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paymentTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaymentTypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paymentTypeController.selected.id}" title="#{bundle.CreatePaymentTypeTitle_id}" required="true" requiredMessage="#{bundle.CreatePaymentTypeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePaymentTypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{paymentTypeController.selected.name}" title="#{bundle.CreatePaymentTypeTitle_name}" required="true" requiredMessage="#{bundle.CreatePaymentTypeRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreatePaymentTypeLabel_note}" for="note" />
                        <p:inputTextarea rows="4" cols="30" id="note" value="#{paymentTypeController.selected.note}" title="#{bundle.CreatePaymentTypeTitle_note}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paymentTypeController.create}" value="#{bundle.Save}" update="display,:PaymentTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaymentTypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaymentTypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
