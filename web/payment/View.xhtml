<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaymentViewDlg" widgetVar="PaymentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaymentTitle}">
            <h:form id="PaymentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paymentController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaymentLabel_id}"/>
                        <h:outputText value="#{paymentController.selected.id}" title="#{bundle.ViewPaymentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPaymentLabel_amount}"/>
                        <h:outputText value="#{paymentController.selected.amount}" title="#{bundle.ViewPaymentTitle_amount}"/>
                        <h:outputText value="#{bundle.ViewPaymentLabel_dateAccepted}"/>
                        <h:outputText value="#{paymentController.selected.dateAccepted}" title="#{bundle.ViewPaymentTitle_dateAccepted}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPaymentLabel_acceptedBy}"/>
                        <h:outputText value="#{paymentController.selected.acceptedBy}" title="#{bundle.ViewPaymentTitle_acceptedBy}"/>
                        <h:outputText value="#{bundle.ListPaymentTitle_eventID}"/>
                        <h:outputText value="#{paymentController.selected.eventID.title}" title="#{bundle.ListPaymentTitle_eventID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaymentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
