<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalendarEditDlg" widgetVar="CalendarEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCalendarTitle}">
            <h:form id="CalendarEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{calendarController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCalendarLabel_name}" for="name" />
                        <p:inputText id="name" value="#{calendarController.selected.name}" title="#{bundle.EditCalendarTitle_name}" required="true" requiredMessage="#{bundle.EditCalendarRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditCalendarLabel_isActive}" for="isActive" />
                        <p:selectBooleanCheckbox  id="isActive"
                                                  value="#{calendarController.selected.isActive}"
                                                  required="true" 
                                                  requiredMessage="#{bundle.CreateCalendarRequiredMessage_isActive}"/>  
                        <p:outputLabel value="#{bundle.EditCalendarLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy" 
                                    value="#{calendarController.selected.startDate}" 
                                    title="#{bundle.EditCalendarTitle_startDate}"  
                                    showOn="button" 
                                    showButtonPanel="true"/>
                        <p:outputLabel value="#{bundle.EditCalendarLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy" 
                                    value="#{calendarController.selected.endDate}" 
                                    title="#{bundle.EditCalendarTitle_endDate}"  
                                    showOn="button" 
                                    showButtonPanel="true"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{calendarController.update}" 
                                     value="#{bundle.Save}" 
                                     update="display,:CalendarListForm:datalistCalendar,:growl,:CalendarViewForm,:EventListForm:eventDataList" 
                                     oncomplete="CalendarEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CalendarEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
